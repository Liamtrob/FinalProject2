<!DOCTYPE html>
<html>
    <head>
        <title>Liam's Tic Tac Toe Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body id="body">
        <div id="header"><h1 >Tic-Tac-Toe</h1></div>
        <div id="xmas"><h2 >Merry Christmas and a Happy New Year!</h2></div>
        <div id="messageBox">
            <p id="userMessage"></p>
        </div>
        <br>
            <div id="table" class="maincontainer">
                <div id="box1" class="box"></div>

                <div id="box2" class="box"></div>

                <div id="box3" class="box"></div>

                <div id="box4" class="box"></div>

                <div id="box5" class="box"></div>

                <div id="box6" class="box"></div>

                <div id="box7" class="box"></div>

                <div id="box8" class="box"></div>

                <div id="box9" class="box"></div>
            </div>
        <br>
            <div id="resetButton">
                <button id="restart">Reset Game</button>
            </div>
        
        <script src="script.js"></script>
    </body>
</html>
